<ion-view view-title="Newsletters">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="newsletter in newsletters" type="item-text-wrap" href="#/tab/newsletters/{{newsletter.post_info.ID}}">
        <img src="{{newsletter.thumb_info.src}}">
        <h2>{{newsletter.post_info.title}}</h2>
        <p>{{newsletter.post_info.date_text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
        <!--  Delete-->
        <!--</ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
